<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8"/>
    <link rel="apple-touch-icon" sizes="76x76" th:href="@{/assets/lib/material-kit-master/assets/img/apple-icon.png}">
    <link rel="icon" type="image/png" th:href="@{/assets/lib/material-kit-master/assets/img/favicon.png}">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <title>
        登录
    </title>
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no'
          name='viewport'/>
    <div th:replace="common/head"></div>
</head>

<body class="login-page sidebar-collapse">

<div class="page-header header-filter"
     style="background-image: url('/assets/lib/material-kit-master/assets/img/bg7.jpg'); background-size: cover; background-position: top center;">
    <div class="container">
        <div class="row">
            <div class="col-lg-4 col-md-6 ml-auto mr-auto">
                <div class="card card-login">
                    <form style="min-height: 360px;" class="form" th:action="@{/login}" method="post">
                        <div class="card-header card-header-primary text-center">
                            <h3 class="card-title">单点登录</h3>
                        </div>
                        <p class="description text-center">欢迎来到王者荣耀</p>
                        <div class="alert alert-danger" role="alert" th:if="${param.error}">登录失败</div>
                        <div class="alert alert-success" role="alert" th:if="${param.logout}">已退出登录</div>
                        <div class="card-body">
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">
                                      <i class="material-icons">face</i>
                                    </span>
                                </div>
                                <input type="text" class="form-control" name="username" placeholder="用户名">
                            </div>
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">
                                      <i class="material-icons">lock_outline</i>
                                    </span>
                                </div>
                                <input type="password" class="form-control" name="password" placeholder="密码">
                            </div>
                        </div>
                        <div class="footer text-center">
                            <button type="submit" class="btn btn-primary btn-link btn-wd btn-lg">登录</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!--<div th:replace="common/foot"></div>-->
</body>

</html>
